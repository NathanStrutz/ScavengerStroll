<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scavenger Stroll</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav>
      <h1><img src="images/countyparks.png" clas="img-fluid" /></h1>
      <h1>Scavenger Stroll</h1>
      <h1><img src="images/quadpod.png" clas="img-fluid" /></h1>
    </nav>

    <div id="app">
      <div v-for="item in items.park">
        <input type="checkbox" /> {{ item.name }} - {{ item.description }}
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
